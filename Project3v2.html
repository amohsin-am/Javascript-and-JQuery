<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript and Jquery Class Project</title>
    <link rel="stylesheet" href="style3v2.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Javascript and Jquery Class Project</h1>

        <!-- Color Checker -->
        <div class="section" id="color-checker">
            <h2>Color Checker</h2>
            <input type="text" id="colorInput" placeholder="Enter color name or hex code">
            <button id="applyColor">Apply Color</button>
        </div>

        <!-- Light Bulb Simulator -->
        <div class="section" id="light-bulb">
            <h2>Light Bulb Simulator</h2>
            <img id="bulbImage" src="https://www.w3schools.com/js/pic_bulboff.gif" alt="Light Bulb">
            <br>
            <button id="turnOn">Turn On</button>
            <button id="turnOff">Turn Off</button>
        </div>

        <!-- Joke Generator -->
        <div class="section" id="joke-section">
            <h2>Random Joke Generator</h2>
            <button id="Load_button">Get a Joke</button>
            <p id="load_para"></p>
            <p id="punchline" style="font-weight:bold;"></p>
        </div>
    </div>

    <script src="scriptp3v2.js"></script>
</body>
</html>
